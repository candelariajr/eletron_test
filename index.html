<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--
        Electron doesn't use a true window, so it doesn't have a window object. JQuery likes a window object to
        exist when started. This line is here to force a fake window object to exist just to keep JQuery happy
    -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="JS/Popper.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/select2.full.js"></script>

    <!--
        This line has to be AFTER the JS imports and BEFORE the DOM loading!
        For some reason the window module will sometimes vanish in Mac OS X. (??) This just puts it back
        Also- Require OS reaches down to the base Node.JS Execution and calls it to load the OS module, which
        is a read-only plethora of JSON and functions that allow you to access System variables.
    -->
    <script>
        if (window.module) module = window.module;
        const os = require('os');
    </script>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/select2.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/css.css">
    <!--
        We don't have to use JQuery, BS, or any framework. I just went with it because with that combination,
        it's really easy to get a lot of cool features implemented quickly. It does at a second or two to startup
        time. Also- it'll respond to the screen rendering in different sizes due to different pixel pitches.

        It's also pretty, and I'm pretty awful at CSS.
        I'm also thinking this could be redone in Laravel and Vue-
        It'll need online capability anyway- because if you can't reach the server, then there are probably
        networking issues and a desktop app can't go anywhere without a network in the first place.
    -->
</head>
<body id="mainBody">
    <div class="container-fluid" id="mainForm">
        <h2>Form Testing</h2>
        <form>
            <div class="form-group">
                <label for="textInput1">Text1</label>
                <input type="text" class="form-control" id="textInput1" name="textInput1">
            </div>
            <div class="form-group">
                <label for="id_label_multiple">
                    Click this to highlight the multiple select element
                </label>
                <select class="form-control js-example-basic-multiple js-states form-control" id="id_label_multiple" multiple="multiple" style="width: 100%">
                    <option>Stuff</option>
                    <option>Other Stuff</option>
                    <option>Things</option>
                    <option>Dude</option>
                    <option>Dude and Stuff</option>
                </select>
            </div>
            <div class="form-group">
                <label for="singleSelect">Other Single Option</label>
                <select id="singleSelect" class="form-control">
                    <option>You</option>
                    <option>can</option>
                    <option>only</option>
                    <option>get</option>
                    <option>one</option>
                </select>
            </div>
            <table class="table" style="display:none">
                <thead class="thead-default">
                <tr>
                    <th colspan="4">
                        Related Info
                    </th>
                </tr>
                <tr>
                    <th>param</th>
                    <th>value</th>
                    <th>param</th>
                    <th>value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Node.JS</td>
                    <td><script>document.write(process.versions.node)</script></td>
                    <td>Chromium</td>
                    <td><script>document.write(process.versions.chrome)</script></td>
                </tr>
                <tr>
                    <td>Electron</td>
                    <td><script>document.write(process.versions.electron)</script></td>
                    <td>Computer Name</td>
                    <td><script>document.write(os.hostname())</script></td>
                </tr>
                <tr>
                    <td>OS</td>
                    <td><script>document.write(os.type())</script></td>
                    <td>CPU</td>
                    <td><script>document.write(os.arch())</script></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><script>document.write(os.userInfo().username)</script></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </form>
        <footer class="footer">
            <button id="submitButton">
                Submit
            </button>
        </footer>
    </div>
    <div class="container-fluid" id="testParameterForm"> <!--NOTE: This is for testing JSON callback only-->
        <div class="row">
            <div class="col-md-12">
                Whoa, shit, we got tiny people!
            </div>
        </div>
        <div class= "row">
            <div class="col-md-12" id="testPanel">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="backToFormButton">Back</button>
            </div>
        </div>
        <footer class="footer">BOTTOM</footer>
    </div>
    <script src="JS/js.js"></script>
    <script>

    </script>
</body>
</html>
